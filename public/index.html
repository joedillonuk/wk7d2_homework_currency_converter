<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <script src="./js/bundle.js"></script>

</head>
<body>
  <h1>Currency Converter</h1>
  <div id="app">

    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">Convert currency to euros</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Convert euros to another currency</label>
    <br>
    <input type="radio" id="three" value="Three" v-model="picked">
    <label for="one">Convert one currency to another</label>
    <br><br>
    <span>Picked: {{ picked }}</span>


    <br><br>

    <div class="converter">



<div v-if="picked === 'One'">


      <label for="currency_select">Select the currency you're converting to euros:</label>
      <br>
      <select id="currency_select" v-model="currencyOne">
        <option disabled value="">Select currency</option>
        <option v-for="(rate, currency) in AllCurrencies" :value="[currency, rate]">{{currency}}</option>
      </select>

      <input v-model="amount" placeholder="Enter an amount">
      <p v-if="amount">{{amount}} {{currencyOne[0]}} is worth â‚¬{{(amount / currencyOne[1]).toFixed(2)}} euros</p>
</div>

<div v-if="picked === 'Two'">


      <label for="currency_select">Select currency you're converting euros to:</label>
      <br>
      <select id="currency_select" v-model="currencyOne">
        <option disabled value="">Select currency</option>
        <option v-for="(rate, currency) in AllCurrencies" :value="[currency, rate]">{{currency}}</option>
      </select>

      <input v-model="amount" placeholder="Enter euros amount">
      <p v-if="amount">{{amount}} euro is worth is worth {{(amount * currencyOne[1]).toFixed(2)}} {{currencyOne[0]}}</p>
</div>


    </div>


  </div>
</body>
</html>
